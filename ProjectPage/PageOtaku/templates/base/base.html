<!doctype html>
<html lang="es">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos-base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/style.css')}}">
  </head>
  <body>
    <!-- Encabezado de la pagina -->
    <header>
      <div class="heading">
        <!-- Logo de la pagina -->
        <h1>Logo</h1>
        <!-- Enlaces al registro e inicio de la pagina -->
        <a href="/sing-up" class="enlace">Sign Up</a>
        <a href="/login" class="enlace">Login</a>
      </div> 
    </header>
    <!-- Menu de Navegacion -->
    <nav>
      <div class="containerr justify-content-center">
        <a href="#" class="icon-menu1" onclick="accion()"></a>
        <a href="/inicio" class="item-nav hide">Inicio</a>
        <a href="/noticias" class="item-nav hide">Noticias</a>
        <a href="/blog" class="item-nav hide">Blog</a>
        <a href="/contacto" class="item-nav hide">Contacto</a>
      </div>
    </nav>
      {% block content %}
      {% endblock %}
      <!-- Pie de pagina -->
      <footer class="footer">
        <div class="row">
        <!-- Redes sociales de la pagina -->
          <div class="social col-sm-12 col-md-6 text-center">
            <a href="#" class="icon-linkedin"></a>
            <a href="#" class="icon-whatsapp"></a>
            <a href="#" class="icon-facebook"></a>
            <a href="#" class="icon-instagram"></a>
          </div>
          <!-- Nombre del creador de la pagina -->
          <div class="copy col-sm-12 col-md-5">
            <p class="text-center">&copy; Andres Alexander Silva Ing.Sistemas</p>
          </div>
        </div>
      </footer>
    <!-- Optional JavaScript -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
